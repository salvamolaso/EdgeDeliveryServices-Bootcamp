 sitemaps:
   salva.eds:
     origin: https://www.salva.eds.com
     default: en
     lastmod: YYYY-MM-DD
     languages:
      en:
        source: /query-index.json
        alternate: /{path}.html
        destination: /cc-shared/assets/sitemap.xml
        hreflang: en-US
      es:
        source: /es/query-index.json
        alternate: /es/{path}.html
        destination: /es/sitemap.xml
        hreflang: es
